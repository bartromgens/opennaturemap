# VPS nginx configuration for opennaturemaps.org
#
# Initial setup:
#   1. Install certbot:   sudo apt install certbot python3-certbot-nginx
#   2. Obtain certificate: sudo certbot certonly --webroot -w /var/www/html -d opennaturemaps.org -d www.opennaturemaps.org
#   3. Copy this file to: /etc/nginx/sites-available/opennaturemap
#   4. Enable it:         sudo ln -s /etc/nginx/sites-available/opennaturemap /etc/nginx/sites-enabled/
#   5. Test config:       sudo nginx -t
#   6. Reload nginx:      sudo systemctl reload nginx

server {
    listen 80;
    server_name opennaturemaps.org www.opennaturemaps.org;

    # Allow certbot webroot renewals
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://opennaturemaps.org$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.opennaturemaps.org;

    ssl_certificate /etc/letsencrypt/live/opennaturemaps.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/opennaturemaps.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://opennaturemaps.org$request_uri;
}

server {
    listen 443 ssl;
    server_name opennaturemaps.org;

    ssl_certificate /etc/letsencrypt/live/opennaturemaps.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/opennaturemaps.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /api/ {
        proxy_pass http://127.0.0.1:8025;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8025;
    }

    # Tileserver: strip /tiles prefix before forwarding
    location /tiles/ {
        proxy_pass http://127.0.0.1:8105/;
    }

    location / {
        proxy_pass http://127.0.0.1:3025;
    }
}
